[platformio]
src_dir = noisemeter-device
include_dir = noisemeter-device
default_envs = pcb-rev1

[env]
framework = arduino
platform = espressif32@6.1.0
lib_deps = 
	bblanchon/ArduinoJson@^7.0.2
	bakercp/CRC32@^2.0.0
build_unflags = 
	-std=gnu++11
build_flags = 
	-std=gnu++17
	-DBUILD_PLATFORMIO

[env:pcb-rev1]
board = esp32-c3-devkitm-1
board_build.f_cpu = 80000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
build_flags = ${env.build_flags} -DBOARD_PCB_REV1
lib_deps = robtillaart/UUID@^0.1.6

[env:esp32-breadboard]
board = upesy_wroom
build_flags = ${env.build_flags} -DBOARD_ESP32_BREADBOARD
lib_deps = robtillaart/UUID@^0.1.6
